  homeInfoParams:
    Title: "As-salamu alaykum,"
    Content: |
      I'm **Md Sayfullah Sayeb**, but you can call me **Sayeb** or **সাইব** `(Bangla)`. I was born and still reside in Bangladesh. I'm currently the Co-founder of [**Labartise**](https://labartise.com/), an Indian startup specializing in web-based operations.

      I'm a passionate web developer and tech enthusiast who loves solving web-based problems, building websites, creating mods for games, and making mobile apps.

      Outside of work, I enjoy reading, playing video games, and listening to music and audiobooks. I'm interested in privacy, security, and translations, and I also enjoy slow walks on summer nights. Plus, I laugh at my own jokes!

      Just because something is my interest doesn't mean that I must be particularly good at it. Over the years, I've worked on exciting projects and learned new technologies, which you can find on my [**GitHub**](https://github.com/mdsayeb7?tab=repositories). I'm still continuing to learn. 

      To know more about me and my presence, check out the [**About Me**](/about) page or view [**View Resume**](/). Additionally, here is a directory of my socials.

      - [**GitHub**](https://github.com/mdsayeb7) (`mdsayeb7`)
      - [**Telegram**](https://t.me/sayeb7) (`@sayeb7`)
      - [**Telegram Channel**](https://t.me/sayfullahsayeb) (`@sayfullahsayeb`)
      - [**LinkedIn**](https://www.linkedin.com/in/sayfullahsayeb/) (`sayfullahsayeb`)
      - [**Email**](mailto:sayfullah.sayeb@gmail.com) (`sayfullah.sayeb@gmail.com`)
      - [**RSS**](/index.xml) (`index.xml`)

      <br> <br>  

      This blog is mainly for sharing niche or specific information I've found worth archiving. It's about my hard- and software projects, server administration, and other related topics. Occasionally, I might write about my life too.



