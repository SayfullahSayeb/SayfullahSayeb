name: Sync Discussions to Hugo Site

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Hugo Site Repository
        uses: actions/checkout@v2
        with:
          repository: mdsayeb7/blog
          path: hugo-site

      - name: Fetch Discussions
        run: |
          curl -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
               https://api.github.com/repos/mdsayeb7/blog/discussions \
               > discussions.json

      - name: Convert Discussions to Markdown
        run: |
          mkdir -p hugo-site/content/posts
          jq -r '.[] | select(.category.name == "blogpost") | 
                 "---\ntitle: \(.title)\ndate: \(.created_at)\ndraft: false\n---\n\(.body)"' \
                 discussions.json > hugo-site/content/posts/discussion-\(.number).md

      - name: Commit and Push Changes
        run: |
          cd hugo-site
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Sync discussions to Hugo site"
          git push
