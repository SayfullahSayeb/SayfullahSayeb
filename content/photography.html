<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Gallery</title>
  <style>
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px auto;
    }

    .gallery-item {
      position: relative;
      background: #222332;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      cursor: pointer;
      margin: 0;
    }

    .image-details {
      font-size: .9em;
      color: var(--secondary);
      margin: 0 !important;
      padding: 10px;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      align-content: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      margin: 2% auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-caption {
      color: white;
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
    }

    .close {
      position: absolute;
      color: #dfe6ff;
      font-size: 40px;
      cursor: pointer;
      border: 2px solid;
      border-radius: 100px;
      padding: 8px 10px;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .gallery-container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="gallery-container">
    <h2>My Photography </h2>
    <p>A collection of stunning photographs from various locations.</p>
    <div class="gallery">
      <div class="gallery-item">
        <img src="../img/1.webp" alt="Rampura">
        <div class="image-caption">
          <p class="image-details">Rampura, 21 Jan 25</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="../img/2.webp" alt="Badda">
        <div class="image-caption">
          <p class="image-details">Badda, 22 Jan 25</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="../img/3.webp" alt="Gulshan">
        <div class="image-caption">
          <p class="image-details">Gulshan, 23 Jan 25</p>
        </div>
      </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Lightbox Image">
      <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.gallery-item img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      const close = document.querySelector('.close');

      images.forEach(image => {
        image.addEventListener('click', () => {
          lightboxImg.src = image.src;
          const caption = image.parentElement.querySelector('.image-caption').innerHTML;
          lightboxCaption.innerHTML = caption;
          lightbox.style.display = 'block';
          document.body.style.overflow = 'hidden';
        });
      });

      const closeLightbox = () => {
        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto';
      };

      close.addEventListener('click', closeLightbox);

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && lightbox.style.display === 'block') {
          closeLightbox();
        }
      });
    });
  </script>
</body>

</html>
