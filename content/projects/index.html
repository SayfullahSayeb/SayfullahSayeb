<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .post-content img,
    .post-content a,
    .post-content h3 {
      margin: 0% !important;
      box-shadow: none !important;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
    }

    .card {
      background: #1a1b27;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-image-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
    }

    .card-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
      opacity: 0.3;
      transition: filter 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .card-image.loaded {
      filter: blur(0);
      opacity: 1;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.25em;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 12px;
    }

    .card-description {
      color: #94a3b8;
      font-size: 0.9em;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .tag {
      background: #2d3a52;
      color: #60a5fa;
      padding: 1px 10px;
      border-radius: 15px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .links {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      padding-top: 15px;
      border-top: 1px solid #334155;
    }

    .link-icon {
      color: #64748b;
      text-decoration: none;
      font-size: 1.2em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 30px 0;
    }

    .pagination button {
      background: #2d3a52;
      color: #60a5fa;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination span {
      color: #f1f5f9;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Function to determine items per page based on screen width
    function getItemsPerPage() {
      return window.innerWidth <= 640 ? 8 : 12;
    }

    let currentPage = 1;
    let itemsPerPage = getItemsPerPage();

    function createProjectCard(project) {
      const githubLink = project.github
        ? `<a href="${project.github}" class="link-icon github-icon" target="_blank" rel="noopener noreferrer">
         <i class="fab fa-github"></i>
       </a>`
        : '';

      return `
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="${project.image}" alt="${project.title}" loading="lazy" draggable="false">
      </div>
      <div class="card-content">
        <h3 class="card-title">${project.title}</h3>
        <p class="card-description">${project.description}</p>
        <div class="tags">
          ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
        <div class="links">
          ${githubLink}
          <a href="${project.live}" class="link-icon live-icon" target="_blank" rel="noopener noreferrer">
            <i class="fa-solid fa-link"></i>
          </a>
        </div>
      </div>
    </div>
  `;
    }

    function displayProjects() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const projectsToShow = projects.slice(startIndex, endIndex);

      const gridContainer = document.getElementById('projectGrid');
      gridContainer.innerHTML = projectsToShow.map(project => createProjectCard(project)).join('');

      // Update pagination
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = endIndex >= projects.length;
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(projects.length / itemsPerPage)}`;

      // Initialize image loading effects
      const images = document.querySelectorAll('.card-image');
      images.forEach(image => {
        if (image.complete) {
          image.classList.add('loaded');
        } else {
          image.addEventListener('load', () => image.classList.add('loaded'));
          image.addEventListener('error', () => image.classList.add('loaded'));
        }
      });
    }

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayProjects();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      if ((currentPage * itemsPerPage) < projects.length) {
        currentPage++;
        displayProjects();
      }
    });

    // Handle screen resize
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const newItemsPerPage = getItemsPerPage();
        if (newItemsPerPage !== itemsPerPage) {
          itemsPerPage = newItemsPerPage;
          // Adjust current page to ensure we don't exceed total pages
          const totalPages = Math.ceil(projects.length / itemsPerPage);
          currentPage = Math.min(currentPage, totalPages);
          displayProjects();
        }
      }, 250); // Debounce resize event
    });

    // Initial display
    displayProjects();
  </script>
