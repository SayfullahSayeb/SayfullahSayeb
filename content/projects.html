<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .post-content img,
    .post-content a,
    .post-content h3 {
      margin: 0% !important;
      box-shadow: none !important;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
    }

    .card {
      background: #1a1b27;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-image-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
    }

    .card-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.25em;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 12px;
    }

    .card-description {
      color: #94a3b8;
      font-size: 0.9em;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .tag {
      background: #2d3a52;
      color: #60a5fa;
      padding: 1px 10px;
      border-radius: 15px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .links {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      padding-top: 15px;
      border-top: 1px solid #334155;
    }

    .link-icon {
      color: #64748b;
      text-decoration: none;
      font-size: 1.2em;
    }

    .github-icon:hover,
    .live-icon:hover {
      color: #2d2d3b;
    }

    /* Responsive breakpoints */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="card">

        </div>
        <div class="card-content">
          <h3 class="card-title">Project Title</h3>

          <div class="tags">

          <div class="links">

        </div>
