<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
{{ $styles := resources.Get "css/extended.css" }}
{{ $styles = $styles | minify | fingerprint }}

{{ $gallery := resources.Get "js/gallery.js" | minify | fingerprint }}
<script defer src="{{ $gallery.RelPermalink }}"></script>
